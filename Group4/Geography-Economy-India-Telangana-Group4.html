<style>

/* Only for this page */

.ir-content ul {

}

/* üî¥ Make ALL links red */

/* Ensure links inside accordion also stay red */

.accordion a {

}

/* Accordion */

.accordion {
  background:#0c4b8a;
  color:white;
  cursor:pointer;
  padding:16px;
  width:100%;
  border:none;
  text-align:left;
  font-size:18px;
  margin-top:10px;
  border-radius:6px;
}

.accordion:hover {
  background:#1a5fd1;
}

.panel {
  background:white;
  max-height:0;
  overflow:hidden;
  transition:max-height .35s ease;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

.panel-content {
  padding:18px;
  line-height:1.6;
}

.panel-content h3 {

}

/* Topic Box */

.topic-box{
    background:#f7f9fc;
    padding:20px;
    border-radius:8px;
    box-shadow:0 2px 6px rgba(0,0,0,0.08);
    margin-bottom:20px;
}

/* Back Button */

.back-btn{
    display:inline-block;
    margin-bottom:20px;
    text-decoration:none;
    color:white !important;
    background:#0c4b8a;
    padding:8px 14px;
    border-radius:6px;
}

.back-btn:hover{
    background:#1a5fd1;
    color:white !important;
}

</style>

</head>

<!-- Accordion Script -->

<script>
document.querySelectorAll(".accordion").forEach(btn => {
  btn.addEventListener("click", function () {
    this.classList.toggle("active");
    const panel = this.nextElementSibling;

    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    }
  });
});
</script>
